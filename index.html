<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">
                </div>
            </div>
            
            <div class="nav-address border">
                <p id="add-first">Deliver to </p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot fa-beat fa-2xs"></i>
                    <p id="add-sec">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search">
                <div class="search-icon">   
                    <i class="fa-solid fa-magnifying-glass fa-bounce fa-sm"></i>
                </div>
            </div>

            <div class="nav-signin border">
                <p><span>Hello, sign in</span></p>
                <p class="nav-sec">Account & Lists</p>
            </div>

            <div class="nav-return border">
                <p><span>Returns</span></p>
                <p class="nav-sec">& Orders</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-arrow-down fa-shake fa-lg"></i>
                Cart    
            </div>
        </div>

        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-opt">
                <p>Today's Deals</p>
                    <p>Customer Service</p>
                     <p>Registry</p> 
                      <p> Gift Cards</p> 
                    <p>Sell</p>
            </div>
            <div class="panel-deals">
                <p>Shop great deals now</p>
            </div>
        </div>
    </header>
</body>
</html>
